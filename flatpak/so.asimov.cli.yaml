app-id: so.asimov.cli
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
command: asimov

finish-args:
  - --share=network

modules:
  - name: asimov_cli
    buildsystem: simple

    sources:
      # ASIMOV CLI
      - type: file
        url: "https://github.com/asimov-platform/asimov-cli/releases/download/25.0.0-dev.4/asimov-linux-x86-gnu.gz"
        sha256: "6b6e54fd490e036d864158de7d4b19a248aaf64c926ff9d3daa9db0f463d6f9c"
        only-arches: [x86_64]
        dest-filename: "asimov.gz"

      - type: file
        url: "https://github.com/asimov-platform/asimov-cli/releases/download/25.0.0-dev.4/asimov-linux-arm-gnu.gz"
        sha256: "ef21144725eeccd0618357f0bb4936d1653a8968bfa8b530fa2490685470dc33"
        only-arches: [aarch64]
        dest-filename: "asimov.gz"

      # ASIMOV MODULE CLI
      - type: file
        url: "https://github.com/asimov-platform/asimov-module-cli/releases/download/25.0.0-dev.2/asimov-module-cli-linux-x86-gnu.gz"
        sha256: "Not"
        only-arches: [x86_64]
        dest-filename: "asimov-module.gz"

      - type: file
        url: "https://github.com/asimov-platform/asimov-module-cli/releases/download/25.0.0-dev.2/asimov-module-cli-linux-arm-gnu.gz"
        sha256: "Not"
        only-arches: [aarch64]
        dest-filename: "asimov-module.gz"

      # ASIMOV DATASET CLI
      - type: file
        url: "https://github.com/asimov-platform/asimov-dataset-cli/releases/download/25.0.0-dev.5/asimov-dataset-cli-linux-x86-gnu.gz"
        sha256: "abbcf6612278381d079e85b658cced97b47f71652437fa39e6eb8dc2423d6d6d"
        only-arches: [x86_64]
        dest-filename: "asimov-dataset.gz"

      - type: file
        url: "https://github.com/asimov-platform/asimov-dataset-cli/releases/download/25.0.0-dev.5/asimov-dataset-cli-linux-arm-gnu.gz"
        sha256: "83deb2d62df03a24e5f3965a9a137efe423714c9d852763f6223ff4dc96d33c0"
        only-arches: [aarch64]
        dest-filename: "asimov-dataset.gz"

    build-commands:
      - "gunzip asimov.gz"
      - "gunzip asimov-module.gz"
      - "gunzip asimov-dataset.gz"
      - "chmod 755 asimov asimov-module asimov-dataset"
      - "install -Dm755 asimov         /app/bin/asimov"
      - "install -Dm755 asimov-module  /app/bin/asimov-module"
      - "install -Dm755 asimov-dataset /app/bin/asimov-dataset"
